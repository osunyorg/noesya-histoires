<div class="menu-histoires">
    {{with .Params.children }}
        <ul class="menu-histoires-liste">
            {{range .}}
                {{with (site.GetPage (printf "%s" . ))}}
                <li><a href="{{.Params.url}}">{{ partial "PrepareHTML" .Params.title }}</a></li>
                {{end}}
            {{end}}
        </ul>
    {{end}}
    <canvas class="glcanvas"></canvas>
</div>
<script src="/assets/js/webgl.js" type="module" defer async></script>

<div class="menu-histoires">
    {{with .Params.children }}
        <ul class="menu-histoires-liste">
            {{range .}}
                {{with (site.GetPage (printf "%s" . ))}}
                <li><a href="{{.Params.url}}">{{ partial "PrepareHTML" .Params.title }}</a></li>
                {{end}}
            {{end}}
        </ul>
    {{end}}
    <canvas class="glcanvas"></canvas>
    <div class="sprite"></div>
    <canvas id="chouettecanvas"></canvas>
</div>
{{ $js := resources.Get "js/menu-histoires.js" | js.Build (dict "minify" hugo.IsProduction) | fingerprint }}
<script src="{{ $js.RelPermalink }}" integrity="{{ $js.Data.Integrity }}"></script>
